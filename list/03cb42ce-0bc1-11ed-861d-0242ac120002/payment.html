<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>支付中心</title>
    <!-- 引入logo图 -->
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/3Y0fwHJG/2022725113428.png?dl=1"
    />
    <link
      rel="icon"
      href="https://i.postimg.cc/3Y0fwHJG/2022725113428.png?dl=1"
    />
    <!-- 引入CSS文件 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <!-- 引入JS文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- toast提示框 -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="https://i.postimg.cc/3Y0fwHJG/2022725113428.png?dl=1" class="rounded me-2" alt="..." />
        <strong class="me-auto">成长小铺安全中心</strong>
        <small>刚刚</small>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">
        <br>
          支付后请尽快联系客服！\n请将
          <p style="color: red;">商品标题、支付单号</p>
          告知客服人员，以便客服人员及时处理！
        </br>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="https://i.postimg.cc/3Y0fwHJG/2022725113428.png?dl=1" class="rounded me-2" alt="...">
        <strong class="me-auto">成长小铺安全中心</strong>
        <small>刚刚</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <p style="color: red;">
          客服人员发于您的链接将在发送之日起30日内有效，请您尽快下载备份于个人储存设备，若因个人原因导致链接失效，则需重新购买商品后再次获取有效链接！
        </p>
      </div>
    </div>
    <!-- 支付组件 -->
    <div class="container">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://i.postimg.cc/Td7fq5Sh/2022725114646.jpg?dl=1" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><br>收付款：<p style="color: red;">CNY 0.99</p></br></h5>
              <p class="card-text">目前仅支持使用微信支付！请谅解！</p>
              <p class="card-text">付款后请联系客服，并保存好个人付款单号</p>
              <p class="card-text">请添加客服人员
                <p style="color: red;">企业微信</p>
                ，其余方式客服人员均不可发送资源链接！
              </p>
              <a href="http://www.jinjieup.tk/shop/contact/contact.html" class="btn btn-warning">联系客服</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
