<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>成长小铺 - 知识商城</title>
    <!-- 引入logo图 -->
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/p28jxsN9/2022722172710.jpg?dl=1"
    />
    <link
      rel="icon"
      href="https://i.postimg.cc/p28jxsN9/2022722172710.jpg?dl=1"
    />
    <!-- 引入CSS文件 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- 引入JS文件 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://www.jinjieup.tk/shop">
          <img
            src="https://i.postimg.cc/p28jxsN9/2022722172710.jpg?dl=1"
            alt=""
            height="35"
            class="d-inline-block align-text-top"
          />
          成长知识铺
        </a>
        <!-- 自适应下拉Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- 导航Button -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://www.jinjieup.tk/shop"
                >首页</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#junior">实用初中资料</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#primary-resume">多彩小升初简历</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#course">低价课程出售</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">联系小主</a>
            </li>
          </ul>
          <!-- 搜索框 -->
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- 轮播图 -->
    <div
      style="margin-left: 1%; margin-right: 1%"
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="2500"
    >
      <div class="carousel-indicators">
        <button
          style="color: black"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          style="color: black"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          style="color: black"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://i.postimg.cc/p28jxsN9/2022722172710.jpg?dl=1"
            class="d-block h-50"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://i.postimg.cc/p28jxsN9/2022722172710.jpg?dl=1"
            class="d-block h-50"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://i.postimg.cc/p28jxsN9/2022722172710.jpg?dl=1"
            class="d-block h-50"
            alt="..."
          />
        </div>
      </div>
      <button
        style="
          background-color: black;
          width: 5%;
          padding-left: 3px;
          border-radius: 5px 0px 0px 5px;
        "
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span
          style="background-color: rgb(90, 90, 90)"
          class="carousel-control-prev-icon"
          aria-hidden="true"
        ></span>
        <span style="background-color: rgb(90, 90, 90)" class="visually-hidden"
          >Previous</span
        >
      </button>
      <button
        style="
          background-color: black;
          width: 5%;
          padding-left: 3px;
          border-radius: 5px 0px 0px 5px;
        "
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span
          style="background-color: rgb(90, 90, 90)"
          class="carousel-control-next-icon"
          aria-hidden="true"
        ></span>
        <span style="background-color: rgb(90, 90, 90)" class="visually-hidden"
          >Next</span
        >
      </button>
    </div>
  </body>
</html>
